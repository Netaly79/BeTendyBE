name: Deploy BeTendyBE API to Azure App Service

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

env:
  AZURE_WEBAPP_NAME: betendly-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore BeTendyBE/BeTendyBE.csproj
      - run: dotnet publish BeTendyBE/BeTendyBE.csproj -c Release -o output
      - run: cd output && zip -r ../app.zip .
      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app.zip
