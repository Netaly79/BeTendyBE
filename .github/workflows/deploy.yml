name: Deploy BeTendyBE API to Azure App Service

on:
  push:
    branches: [ "master" ]

env:
  AZURE_WEBAPP_NAME: betendly-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore BeTendyBE/BeTendyBE.csproj

      - name: Publish (Release)
        run: dotnet publish BeTendyBE/BeTendyBE.csproj -c Release -o output

      - name: Zip package
        run: cd output && zip -r ../app.zip .

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app.zip
