name: Deploy BeTendly API to Azure App Service

on:
  push:
    branches: [ "master" ]   # автодеплой при пуше в main

env:
  AZURE_WEBAPP_NAME: betendly-api
  PACKAGE_PATH: .          # шлём исходники, Oryx соберёт на Azure

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (опционально) Быстрая проверка сборки .NET локально — можно удалить,
      # если полагаешься только на Oryx.
      - name: Setup .NET 8 (optional local build check)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Dotnet restore (optional)
        run: dotnet restore
      - name: Dotnet build (optional)
        run: dotnet build -c Release --no-restore

      # Пакуем исходники. ZipDeploy + SCM_DO_BUILD_DURING_DEPLOYMENT=true => Oryx соберёт на стороне Azure
      - name: Zip source
        run: |
          zip -r app.zip $PACKAGE_PATH -x ".git/*" ".github/*" "bin/*" "obj/*"

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app.zip
